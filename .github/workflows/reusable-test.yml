name: Run Tests & Type Checks

on:
  push:
    branches:
      - main
  workflow_call:
    inputs:
      node-version:
        type: number
        description: 'Node version to be used'
        required: true
      run-sonar-cloud: 
        type: boolean
        description: 'If sonar cloud should analyze the code'
        required: true

jobs:
  tests-and-type-checks:
    runs-on: ubuntu-latest
    name: Run Tests & Type Checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
  
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
  
      - name: Cache Dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-16-api-core-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-16-api-core- 
  
      - name: Install Dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: npm install

      - name: Type Checks
        id: type-check
        run: npm run typecheck
  
      - name: Run Tests
        run: npm test -- --coverage 

      - name: Run Sonar Cloud
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
