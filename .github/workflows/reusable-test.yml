name: Run Tests & Type Checks

on:
  workflow_call:
    inputs:
      node-version:
        type: number
        description: 'Node version to be used'
        required: true

jobs:
  tests-and-type-checks:
    runs-on: ubuntu-latest
    name: Run Tests & Type Checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
  
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ inputs.node-version }}
  
      - name: Cache Dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ inputs.node-version }}-api-core-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ inputs.node-version }}-api-core- 
  
      - name: Install Dependencies
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: npm install

      - name: Type Checks
        id: type-check
        run: npx tsc --noEmit
  
      - name: Run Tests
        if: steps.type-check.outcome == 'success'
        run: npm test
