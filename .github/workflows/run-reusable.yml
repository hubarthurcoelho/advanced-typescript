name: Run Reusable

on:
  workflow_dispatch:
    inputs:
      run-type-checks:
        type: boolean
        description: Run type checks
        required: true

      run-tests:
        type: boolean
        description: Run tests
        required: true

      collect-test-coverage:
        type: boolean
        description: Collect test coverage
        required: true

      run-sonar-cloud: 
        type: boolean
        description: 'Analyze code with sonar cloud'
        required: true


jobs:
  run-reusable:
    name: Test Code
    uses: ./.github/workflows/reusable-test.yml
    secrets: inherit
    with:
      node-version: 16
      run-type-checks: ${{ inputs.run-type-checks }}
      run-tests: ${{ inputs.run-tests }}
      collect-test-coverage: ${{ inputs.collect-test-coverage }}
      run-sonar-cloud: ${{ inputs.run-sonar-cloud }}

  print-after:
    needs: run-reusable
    name: print
    runs-on: ubuntu-latest
    steps:
      - name: print
        run: echo "success"
