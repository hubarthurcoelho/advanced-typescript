name: "test"

on:
  pull_request:
    branches: 
      - main

jobs:
  check-version:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          # checkout full tree
          fetch-depth: 0

      - name: Get diff and update environment
        run: |
            git diff ${{github.event.before}} ${{github.sha}} >> $GITHUB_ENV
        shell: bash
  
      - name: Trigger On Version Change
        if: env.current_version
        run: |
         echo "Version field of package.json was modified in the latest commit."

