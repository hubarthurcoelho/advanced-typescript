name: "teste"

on:
  pull_request:
    branches: 
      - main

jobs:
  check-version:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
  
    - name: Get Version Change
      id: current_version
      run: |
        if [[ $(git log -1 --pretty=format:%s | grep -q "version") ]]; then
        echo "Version field of package.json was modified in the latest commit."
        else
        echo "Version field of package.json was not modified in the latest commit."
        fi
  
    - name: Trigger On Version Change
      if: env.current_version
      run: |
        echo "Version field of package.json was modified in the latest commit."
