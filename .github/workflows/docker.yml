name: "test"

on:
  pull_request:
    branches: 
      - main

jobs:
  check-version:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          # checkout full tree
          fetch-depth: 0

      - name: Get diff and update environment
        id: diff
        run: |
          echo "DIFF=$(git diff ${{github.event.before}} ${{github.sha}})" >> $GITHUB_ENV
        shell: bash
          
      - name: Show captured diff
        run: |
          echo "$DIFF"
