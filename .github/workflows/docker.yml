name: "test"

on:
  pull_request:
    branches: 
      - main

jobs:
  check-version:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Get diff and update environment
        id: diff
        run: |
          echo "DIFF=$("git diff HEAD^ HEAD")" >> $GITHUB_ENV
        shell: bash
          
      - name: Show captured diff
        run: |
          echo "$DIFF"
